name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools cibuildwheels cython  # Install required packages for building

    - name: Build package
      run: |
        cd ./dual_autodiff_x
        python setup.py build_ext --inplace
        cibuildwheel --platform linux --arch x86_64 --output-dir dist

    - name: Upload package distributions
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: ./dual_autodiff_x/dist/*

  publish-to-docker:
    name: Publish Docker Image
    needs: build
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./dual_autodiff_x/Dockerfile
        push: true
        tags: ghcr.io/ljf441/dual_autodiff:latest
   